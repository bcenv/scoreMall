<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">    
<!-- iPhone私有标签，它表示：允许全屏模式浏览 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">    
<!-- iPhone私有标签，它指定的iPhone中safari顶端的状态条的样式 -->
<meta name="format-detection" content="telephone=no; email=no" />    
<!-- //不识别邮件和不把数字识别为电话号码 -->
<meta name="screen-orientation" content="portrait" />
<!-- uc强制竖屏 -->
<title>登录-百川环境-积分商城</title>
<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" >
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="css/bootstrap/css/bootstrap-theme.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="js/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="css/bootstrap/js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>		
<!-- 引入基本样式css -->
<link rel="stylesheet" type="text/css" media="all"  href="css/base.css" >
<!-- 引入公共样式css -->
<link rel="stylesheet" type="text/css" media="all" href="css/common.css" >
</head>
<body>
	<div class="wap">	
		<div class="container">
			<div class="row mtop70">
				<div class="login-type">
					<ul class="ft16">
						<li onclick="selectLoginType('mobile',this)" class="select-type">手机快捷登录</li>
						<li onclick="selectLoginType('password',this)" >账户密码登录</li>
					</ul>
				</div>
				<!--login -->
				<div class="clearfix login">					
					<!--<form action="" method="post">-->
						<div class="mobile-type">
							<div class="login-group mtop10">
								<input type="text" class="login-input" placeholder="请输入手机号" id="mobile"  name="mobile" value="" autocomplete="off" />
							</div>
							<div class="login-group mtop10">
								<input type="text" class="login-input-small " placeholder="请输入短信验证码" id="messageCode"  
									name="messageCode" value="" autocomplete="off" />
								<input type="button" class="get-code" value="获取验证码" id="getCode"  
								name="getCode" onclick="clickButton(this)" />
							</div>
						</div>
						<div class="password-type">
							<div class="login-group mtop10">
								<input type="text" class="login-input" placeholder="请输入账号" id="account"  name="account" value="" autocomplete="off" />
							</div>
							<div class="login-group mtop10">
								<input type="text" class="login-input" placeholder="请输入密码" id="password"  name="password" value="" autocomplete="off" />
							</div>
						</div>
						<p class="errorShow"></p>
						<button onclick="login()" class="login-btn ft16" >登录</button>
					<!--</form>-->
					<a href="forget-password.html" class="width70 forget-pwd">忘记密码？</a>
				</div>
				<!--login -->
			</div>			
		</div>
	</div>
	<script  src="js/login.js"></script>
</body>
</html>
